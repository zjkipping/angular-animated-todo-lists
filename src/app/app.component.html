<input placeholder="what needs to be done?" />

<div class="todo-lists">
  <section>
    <h2>In Progress</h2>
    <label *ngFor="let todo of inProgressTodos">
      <input type="checkbox" />
      {{ todo.description }}
      <button>x</button>
    </label>
  </section>

  <section>
    <h2>Done</h2>
    <label class="done" *ngFor="let todo of completedTodos">
      <input type="checkbox" />
      {{ todo.description }}
      <button>x</button>
    </label>
  </section>
</div>
